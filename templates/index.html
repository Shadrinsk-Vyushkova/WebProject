{% extends "base.html" %}

{% block content %}
  <form action="start" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
      {{ form.username.label }} <br>
      {{ form.username(class="form-control") }} <br>
    </p>
    <p>
      {{ form.submit(type="submit", class="btn btn-primary") }}
    </p>
  </form>
{% endblock %}
